# This is a basic workflow that is manually triggered
name: Build Meteogram

on:
  schedule:
    # Runs hourly between 8:00 and 18:00 UTC. Adjust for your timezone!
    - cron: '0 2-12 * * *'
  workflow_dispatch:      # Allows manual runs from the Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Change to your Python version if needed

      - name: Install dependencies
        run: |
          pip install -r meteogram_requirements.txt
        # Remove this step if you have no requirements.txt

      - name: Run script
        run: python meteogram.py
        
    - name: Commit and push updated meteogram
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add Meteogram.png
          git commit -m "Meteogram updated" || echo "No changes to commit"
          git push
