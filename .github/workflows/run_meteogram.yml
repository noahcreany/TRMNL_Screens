name: Build Meteogram

on:
  schedule:
    # From 13:49 to 23:49 UTC (7:59 AM to 5:59 PM MT, same day)
    - cron: '49 13-23 * * *'
    # From 0:49 to 1:49 UTC (6:59 PM to 7:59 PM MT, same calendar day in MT)
    - cron: '49 0-1 * * *'
  workflow_dispatch:      # Allows manual runs from the Actions tab


permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Change to your Python version if needed

      - name: Install dependencies
        run: |
          pip install -r meteogram_requirements.txt

      - name: Run script
        run: python meteogram.py
        
      - name: Commit and push updated meteogram
        run: |
          # Configure git user, this is required to commit
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add Images/meteogram.png
          git commit -m "Meteogram updated" || echo "No changes to commit"
          git push
